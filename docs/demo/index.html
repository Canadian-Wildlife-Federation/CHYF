<!DOCTYPE html>
<html lang="en">

<head>
	<title>CHyF Pilot Demo</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" /-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
	<style>
		/* make the map fullscreen */
		html, body {
            height: 100%;
            width: 100%;
        }
		body {
            padding: 0;
            margin: 0;
		}
		#container1 {
			height: 100%;
            width: 100%;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			align-items: stretch;
		}
		#container2 {
            width: 100%;
			flex: 1 0 auto;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-items: stretch;
			overflow: auto;
		}
		#dataBar {
			flex: 0 0 auto;
			height: 200px;
			border: 1px solid lightSlateGrey;
			padding: 5px;
		}
		#toolBar {
			flex: 0 0 auto;
            width: 180px;
			overflow: auto;
			border-right: 1px solid lightSlateGrey;
			padding: 5px;
        }
		#map {
			flex: 1 0 auto;
			overflow: hidden;
        }
		#title {
			position: absolute;
			z-index: 999;
			top: 0px;
			left: 50%;
    		transform: translate(-50%,0);
			border: 1px solid lightSlateGrey;
			border-top: none;
			background-color: white;
			border-radius: 0 0 4px 4px;
			padding: 4px 8px 4px 8px;
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 1.2em;
			font-weight: bold;
			color: #444466;
		}
		.toolCat {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 1em;
			font-weight: bold;
			color: #444466;
			margin: 12px 0px 5px 0px;
			border: 1px solid lightSlateGrey;
			padding: 2px;
			background-color: #cce0ff;
		}
		.idInput {
			width: 60px;
		}
		.toolBtn {
			margin: 3px;
			border: 1px solid grey;
			padding: 3px 8px;
			background-color: #cccccc;
			box-shadow: -2px -2px 5px rgba(0,0,0,.25) inset, 2px 2px 5px white inset;
		}
		.toolBtn:hover {
			border: 1px solid #bbbbbb;
			background-color: #dddddd;
		}
		.activeTool {
			border-color: lightBlue;
			box-shadow: 2px 2px 5px rgba(0,0,0,.25) inset, -2px -2px 5px white inset;
		}
		#dataTableContainer {
			display: inline-block;
			height: 100%;
			overflow: auto;
			border: 1px solid grey;
			margin-left: 50%; /* From parent width */
   			transform: translateX(-50%);
		}
		#dataTableContainer table {
			/*display: block;*/
			max-height: 190px;
			border: 1px solid grey;
			border-collapse: collapse;
			overflow-y: scroll;
		}
		#dataTableContainer table th, #dataTableContainer table td  {
			border: 1px solid grey;
			padding: 1px 8px;
		}
		#dataTableContainer table thead {
		/*	display: inline-block;*/
			background-color: #cce0ff;
		}
		#dataTableContainer table tbody tr:nth-last-child(even) {
			background-color:  #e5e5e5;
		}

	</style>
</head>

<body>
	<div id="container1">
		<div id="title">ChyF Pilot Demo</div>
		<div id="container2">
			<div id="toolBar">
				<div class="toolCat">Nexuses</div>
				<button id="nexusById" type="button" class="toolBtn">Find by ID:</button>
				<input id="nexusId" class="idInput" type="text"/>
			 	<div class="toolCat">Flowpaths</div>
				<button id="flowpathById" type="button" class="toolBtn">Find by ID:</button>
				<input id="flowpathId" class="idInput" type="text"/>
				<button id="flowpathFlowsFrom" type="button" class="toolBtn tool">Flows From</button>
				<button id="flowpathsUpstreamOf" type="button" class="toolBtn tool">Upstream Of</button>
				<button id="flowpathsDownstreamOf" type="button" class="toolBtn tool">Downstream Of</button>
				<div class="toolCat">Catchments</div>
				<button id="catchmentById" type="button" class="toolBtn">Find by ID:</button>
				<input id="catchmentId" class="idInput" type="text"/>
				<button id="catchmentContaining" type="button" class="toolBtn tool">Containing</button>
				<button id="catchmentsUpstreamOf" type="button" class="toolBtn tool">Upstream Of</button>
				<button id="catchmentsDownstreamOf" type="button" class="toolBtn tool">Downstream Of</button>
			</div> <!-- toolBar -->
			<div id="map"></div>
		</div> <!-- container2 -->
		<div id="dataBar"><div id="dataTableContainer"></div></div> <!-- dataBar -->
	</div> <!-- container1 -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO2a43ItOYdAuRFcbCSLLn8AQwnMlf6sI"></script>
	<script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
	<script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
	<script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"
		integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw=="
		crossorigin=""></script>
	<script src="leaflet-layerjson.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script-->
	<script>
		// parse query params
		var queryParams = {};
		location.search.substr(1).split("&").forEach(function(item) {
			var s = item.split("="), k = s[0], v = s[1] && decodeURIComponent(s[1]);
			queryParams[k] = v;
		});

		// API URLs
		var chyfApi = "https://ssl.refractions.net/chyf/";
		if(queryParams['env'] == 'local') {
			gcApi = "http://localhost:8080/chyf/";
		}

		var selectColor = '#FF0000';

		// Leaflet Map setup
		var map = L.map('map', {
			minZoom: 4,
			maxZoom: 21,
			zoomControl: false
		}).setView([45.44, -73.27], 9);
		map.createPane('catchment');
		map.createPane('flowpath');
		map.createPane('nexus');
		map.createPane('selection');

		var baseLayers = {};
		var overlays = {};

		var baseErrorMsg = "An unexpected server error occurred; No response from server.\n";

		var cbmtLayer = L.tileLayer('http://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT_CBCT_GEOM_3857/MapServer/tile/{z}/{y}/{x}', {
			maxZoom: 15
		});
		baseLayers['NRCan CBMT/CBCT'] = cbmtLayer;
		cbmtLayer.addTo(map);

		var mapboxStreetsLayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2hvZGdzb24iLCJhIjoiY2oxM3JibHM4MDF3dTJxcDhlcnd1enF5aSJ9.Z_z0AGjZf6P9oh8NWY1JqQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		});
		baseLayers['MapBox Streets'] = mapboxStreetsLayer;

		var esriStreetsLayer = L.esri.basemapLayer('Streets');
		baseLayers['ESRI Streets'] = esriStreetsLayer;

		var googleRoads = L.gridLayer.googleMutant({
			type: 'roadmap' // valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
		});
		baseLayers['Google Roads'] = googleRoads;

		var mapboxSatlayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2hvZGdzb24iLCJhIjoiY2oxM3JibHM4MDF3dTJxcDhlcnd1enF5aSJ9.Z_z0AGjZf6P9oh8NWY1JqQ', {
			maxZoom: 18,
			attribution: 'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.satellite'
		});
		baseLayers['MapBox Satellite'] = mapboxSatlayer;

		var esriStreetsLayer = L.esri.basemapLayer('Imagery');
		baseLayers['ESRI Imagery'] = esriStreetsLayer;

		var googleSatellite = L.gridLayer.googleMutant({
			type: 'satellite' // valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
		});
		baseLayers['Google Satellite'] = googleSatellite;

		var esriStreetsLayer = L.esri.basemapLayer('Topographic');
		baseLayers['ESRI Topographic'] = esriStreetsLayer;

		var catchmentLayer = new L.layerJSON({
			url: chyfApi + "ecatchment/within.json?bbox={lon1},{lat1},{lon2},{lat2}",
			minZoom: 13,
			caching: false,
			propertyItems: "data.features",
			propertyId: "ID",
			propertyTitle: "ID",
			locAsGeoJSON: true,
			propertyLoc: "geometry.coordinates",
			dataToMarker: function(data) {
				var polygon = L.GeoJSON.geometryToLayer(data.geometry, {pane: 'catchment'});
				var color = "DarkGreen";
				// switch(data.properties.type) {
				// 	case "Observed":
				// 		color = "#2536ed";
				// 		break;
				// 	case "Constructed":
				// 		color = "#b9e85b";
				// 		break;
				// 	case "Inferred":
				// 		color = "#ffffff";
				// 		break;
				// 	case "Bank":
				// 		color = "#faf020";
				// 		break;
				// }
				polygon.setStyle({
        			color: color,
					weight: 1,
					fill: false
				});
				return polygon;
			}
		});
		overlays["Elementary Catchments"] = catchmentLayer;
		catchmentLayer.addTo(map);

		var flowpathLayer = new L.layerJSON({
			url: chyfApi + "eflowpath/within.json?bbox={lon1},{lat1},{lon2},{lat2}",
			minZoom: 13,
			pane: 'flowpath',
			caching: false,
			propertyItems: "data.features",
			propertyId: "ID",
			propertyTitle: "ID",
			locAsGeoJSON: true,
			propertyLoc: "geometry.coordinates",
			dataToMarker: function(data) {
				var path = L.GeoJSON.geometryToLayer(data.geometry, {pane: 'flowpath'});
				var color = "#ff0000";
				switch(data.properties.type) {
					case "Observed":
						color = "#2536ed";
						break;
					case "Constructed":
						color = "#b9e85b";
						break;
					case "Inferred":
						color = "#ffffff";
						break;
					case "Bank":
						color = "#faf020";
						break;
				}
				path.setStyle({
        			color: color
				});
				return path;
			}
		});
		overlays["Elementary Flowpaths"] = flowpathLayer;
		flowpathLayer.addTo(map);

		var nexusLayer = new L.layerJSON({
			url: chyfApi + "nexus/within.json?bbox={lon1},{lat1},{lon2},{lat2}",
			minZoom: 13,
			pane: 'nexus',
			caching: false,
			propertyItems: "data.features",
			propertyId: false,
			//propertyTitle: "ID",
			locAsGeoJSON: true,
			propertyLoc: "geometry.coordinates",
			dataToMarker: function(data) {
				var latLng = L.latLng(data.geometry.coordinates[1], data.geometry.coordinates[0]);
				var options = {
					weight: 1,
					radius: 5,
					color: "#000000",
					fillColor: "#ffaa00",
					fillOpacity: 0.5,
					pane: 'nexus'
				};
				switch(data.properties.type) {
					case "Headwater":
						options.fillColor = "#FFFFFF";
						break;
					case "Terminal":
						options.fillColor = "#888888";
						break;
					case "Flowpath":
						options.fillColor = "#FF0000";
						break;
					case "Water":
						options.fillColor = "#0000FF";
						break;
					case "Bank":
						options.fillColor = "DarkGreen";
						break;
					case "Inferred":
						options.color = "#FFFFFF";
						options.fillColor = "#000000";
						break;
				}
				return L.circleMarker(latLng, options);
			}
		});
		overlays["Nexuses"] = nexusLayer;
		nexusLayer.addTo(map);

		var layerControl = L.control.layers(baseLayers, overlays).addTo(map);

		// selection layer shows items returned from selectionRequest
		var selectionLayer;
		var selectionRequest;

		function clearSelection() {
			if(selectionLayer) {
				map.removeLayer(selectionLayer);
				selectionLayer = null;
			}
			if(selectionRequest != null) {
				selectionRequest.abort();
			}
		}

		// tool picker
		var tool;
		$('.tool').on("click", function() {
			if(tool) {
				// toggling off the active tool
				$('#' + tool).removeClass('activeTool');
			}
			if(tool == $(this).attr('id')) {
				// there is no new tool
				tool = null;
				$("#map").removeClass('leaflet-crosshair');
			} else {
				// toggling on the new tool
				tool = $(this).attr('id');
				$(this).addClass('activeTool');
				$("#map").addClass('leaflet-crosshair');
			}
		});

		// tool click handler
		map.on('click', function(e) {
			if(!tool) {
				return;
			}
    		switch(tool) {
				case 'flowpathFlowsFrom':
					selectFlowpaths("eflowpath/flowsFrom.json?point=" + e.latlng.lng + "," + e.latlng.lat);
					break;
				case 'flowpathsUpstreamOf':
					selectFlowpaths("eflowpath/upstreamOf.json?point=" + e.latlng.lng + "," + e.latlng.lat);
					break;
				case 'flowpathsDownstreamOf':
					selectFlowpaths("eflowpath/downstreamOf.json?point=" + e.latlng.lng + "," + e.latlng.lat);
					break;
				case 'catchmentContaining':
					selectCatchments("ecatchment/containing.json?point=" + e.latlng.lng + "," + e.latlng.lat);
					break;
				case 'catchmentsUpstreamOf':
					selectCatchments("ecatchment/upstreamOf.json?point=" + e.latlng.lng + "," + e.latlng.lat);
					break;
				case 'catchmentsDownstreamOf':
					selectCatchments("ecatchment/downstreamOf.json?point=" + e.latlng.lng + "," + e.latlng.lat);
					break;
			}
		});

		function selectNexuses(path) {
			clearSelection();
			var selectionRequest = $.ajax({
				url: chyfApi + path,
				success: function(data) {
					fillDataTable(data.data, nexusCols);
					selectionLayer = L.geoJson(data.data, {
						pointToLayer: function(geoJsonPoint, latLng) {
							return L.circleMarker(latLng, {
								pane: 'selection',
								color: selectColor,
								radius: 7,
								weight: 3,
								fillOpacity: 0.5
							});
						}
					}).addTo(map);
					centerMap(selectionLayer.getBounds());
				}
			});
		}

		function selectFlowpaths(path) {
			clearSelection();
			var selectionRequest = $.ajax({
				url: chyfApi + path,
				success: function(data) {
					fillDataTable(data.data, flowpathCols);
					selectionLayer = L.geoJson(data.data, {
						pane: 'selection',
						style: function(feature) {
							return {color:selectColor, weight:4};
						}
					}).addTo(map);
					centerMap(selectionLayer.getBounds());
				}
			});
		}

		function selectCatchments(path) {
			clearSelection();
			var selectionRequest = $.ajax({
				url: chyfApi + path,
				success: function(data) {
					fillDataTable(data.data, catchmentCols);
					selectionLayer = L.geoJson(data.data, {
						pane: 'selection',
						style: function(feature) {
							return {color:selectColor, weight:4};
						}
					}).addTo(map);
					centerMap(selectionLayer.getBounds());
				}
			});
		}

		$('#nexusById').on("click", function() {
			selectNexuses("nexus/" + $('#nexusId').val() + ".json");
		});

		$('#flowpathById').on("click", function() {
			selectFlowpaths("eflowpath/" + $('#flowpathId').val() + ".json");
		});

		$('#catchmentById').on("click", function() {
			selectCatchments("ecatchment/" + $('#catchmentId').val() + ".json");
		});

		var nexusCols = {
		//	'id': 'Nexus ID',
			'type': 'Nexus Type'
		};
		var flowpathCols = {
			'id': 'Flowpath ID',
			'name': 'Primary Name',
			'type': 'Flowpath Type',
			'rank': 'Flowpath Rank',
			'strahleror': 'Strahler Order',
			'hortonor': 'Horton Order',
			'hackor': 'Hack Order',
			'length': 'Length (metres)'
		};
		var catchmentCols = {
			'id': 'Catchment ID',
			'type': 'Catchment Type',
			'subtype': 'Catchment SubType',
			'rank': 'Catchment Rank',
			'area': 'Area (square metres)'
		};
		function fillDataTable(data, cols) {
			if(!data) {
				return;
			}
			var $table = $('<table/>');
			var features;
			if(data.type == 'Feature') {
				features = [data];
			} else if(data.type == 'FeatureCollection') {
				if(!data.features || data.features.length == 0) {
					return;
				}
				features = data.features;
			} else {
				return;
			}
			var $thead = $('<thead/>');
			for(var i in cols) {
				$thead.append('<th>' + cols[i] + '</th>');
			}
			$table.append($thead);
			var $tbody = $('<tbody/>');
			for(var f in features) {
				var $row = $('<tr/>');
				for(var c in cols) {
					if(c == 'id') {
						$row.append('<td>' + features[f].ID + '</td>');
					} else {
						$row.append('<td>' + features[f].properties[c] + '</td>');
					}
				}
				$tbody.append($row);
			}
			$table.append($tbody);
			$('#dataTableContainer').empty();
			$('#dataTableContainer').append($table);
		}

		function centerMap(bounds, center = true) {
			if(!bounds || !bounds.isValid()) {
				return;
			}
			var options = {
				maxZoom: 16
			};
			if(center) {
				map.fitBounds(bounds.pad(0.25), options);
			} else if(!map.getBounds().contains(bounds.pad(0.25))) {
				// if the bounds aren't within the current map bounds
				// zoom out to include the bounds
				map.fitBounds(bounds.extend(map.getBounds()).pad(0.25), options);
			}
		}
		//selectFlowpaths("eflowpath/downstreamOf.json?point=-73.27468872070314,45.464946600971466");
	</script>
</body>
</html>
