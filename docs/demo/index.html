<!DOCTYPE html>
<html lang="en">

<head>
	<title>CHyF Pilot Demo</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
	<style>
		/* make the map fullscreen */
		html, body {
            height: 100%;
            width: 100%;
        }
		body {
            padding: 0;
            margin: 0;
		}
		#container1 {
			height: 100%;
            width: 100%;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			align-items: stretch;
		}
		#container2 {
            width: 100%;
			flex: 1 0 auto;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-items: stretch;
			overflow: auto;
		}
		#databar {
			flex: 0 0 auto;
			height: 200px;
			width: 100%;
			border: 1px solid lightSlateGrey;
			padding: 5px;
		}
		#toolbar {
			flex: 0 0 auto;
            width: 200px;
			overflow: auto;
			border-right: 1px solid lightSlateGrey;
			padding: 5px;
        }
		#map {
			flex: 1 0 auto;
			overflow: hidden;
        }
		#title {
			position: absolute;
			z-index: 999;
			top: 0px;
			left: 50%;
    		transform: translate(-50%,0);
			border: 1px solid lightSlateGrey;
			border-top: none;
			background-color: white;
			border-radius: 0 0 4px 4px;
			padding: 4px 8px 4px 8px;
		}
		.title {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 1.2em;
			font-weight: bold;
			color: #445566;
		}
	</style>
</head>

<body>
	<div id="container1">
		<div id="title" class="title">ChyF Pilot Demo</div>
		<div id="container2">
			<div id="toolbar">
				<span class="title">CHyF Tools</span>
				<button type="button" class="btn btn-primary">Flows Into</button>
				(not working yet)
			</div> <!-- toolbar -->
			<div id="map"></div>
		</div> <!-- container2 -->
		<div id="databar">data table goes here</div> <!-- databar -->
	</div> <!-- container1 -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO2a43ItOYdAuRFcbCSLLn8AQwnMlf6sI"></script>
	<script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
	<script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
	<script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"
		integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw=="
		crossorigin=""></script>
	<script src="leaflet-layerjson.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
	<script>
		// parse query params
		var queryParams = {};
		location.search.substr(1).split("&").forEach(function(item) {
			var s = item.split("="), k = s[0], v = s[1] && decodeURIComponent(s[1]);
			queryParams[k] = v;
		});

		// API URLs
		var chyfApi = "http://office.refractions.net:8888/chyf/";
		if(queryParams['env'] == 'local') {
			gcApi = "http://localhost:8080/chyf/";
		}

		// Leaflet Map setup
		var map = L.map('map', {
			minZoom: 4,
			maxZoom: 18,
			zoomControl: false
		}).setView([45.44, -73.27], 9);
		map.createPane('catchment');
		map.createPane('flowpath');
		map.createPane('nexus');
		map.createPane('selection');

		var baseLayers = {};
		var overlays = {};

		var baseErrorMsg = "An unexpected server error occurred; No response from server.\n";

		var cbmtLayer = L.tileLayer('http://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT_CBCT_GEOM_3857/MapServer/tile/{z}/{y}/{x}', {
			maxZoom: 15
		});
		baseLayers['NRCan CBMT/CBCT'] = cbmtLayer;
		cbmtLayer.addTo(map);

		var mapboxStreetsLayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2hvZGdzb24iLCJhIjoiY2oxM3JibHM4MDF3dTJxcDhlcnd1enF5aSJ9.Z_z0AGjZf6P9oh8NWY1JqQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		});
		baseLayers['MapBox Streets'] = mapboxStreetsLayer;

		var esriStreetsLayer = L.esri.basemapLayer('Streets');
		baseLayers['ESRI Streets'] = esriStreetsLayer;

		var googleRoads = L.gridLayer.googleMutant({
			type: 'roadmap' // valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
		});
		baseLayers['Google Roads'] = googleRoads;

		var mapboxSatlayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2hvZGdzb24iLCJhIjoiY2oxM3JibHM4MDF3dTJxcDhlcnd1enF5aSJ9.Z_z0AGjZf6P9oh8NWY1JqQ', {
			maxZoom: 18,
			attribution: 'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.satellite'
		});
		baseLayers['MapBox Satellite'] = mapboxSatlayer;

		var esriStreetsLayer = L.esri.basemapLayer('Imagery');
		baseLayers['ESRI Imagery'] = esriStreetsLayer;

		var googleSatellite = L.gridLayer.googleMutant({
			type: 'satellite' // valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
		});
		baseLayers['Google Satellite'] = googleSatellite;

		var esriStreetsLayer = L.esri.basemapLayer('Topographic');
		baseLayers['ESRI Topographic'] = esriStreetsLayer;

		var catchmentLayer = new L.layerJSON({
			url: chyfApi + "ecatchment/within.json?bbox={lon1},{lat1},{lon2},{lat2}",
			minZoom: 13,
			caching: false,
			propertyItems: "data.features",
			propertyId: "ID",
			propertyTitle: "ID",
			locAsGeoJSON: true,
			propertyLoc: "geometry.coordinates",
			dataToMarker: function(data) {
				var polygon = L.GeoJSON.geometryToLayer(data.geometry, {pane: 'catchment'});
				var color = "DarkGreen";
				// switch(data.properties.type) {
				// 	case "Observed":
				// 		color = "#2536ed";
				// 		break;
				// 	case "Constructed":
				// 		color = "#b9e85b";
				// 		break;
				// 	case "Inferred":
				// 		color = "#ffffff";
				// 		break;
				// 	case "Bank":
				// 		color = "#faf020";
				// 		break;
				// }
				polygon.setStyle({
        			color: color,
					weight: 1,
					fill: false
				});
				return polygon;
			}
		});
		overlays["Elementary Catchments"] = catchmentLayer;
		catchmentLayer.addTo(map);

		var flowpathLayer = new L.layerJSON({
			url: chyfApi + "eflowpath/within.json?bbox={lon1},{lat1},{lon2},{lat2}",
			minZoom: 13,
			pane: 'flowpath',
			caching: false,
			propertyItems: "data.features",
			propertyId: "ID",
			propertyTitle: "ID",
			locAsGeoJSON: true,
			propertyLoc: "geometry.coordinates",
			dataToMarker: function(data) {
				var path = L.GeoJSON.geometryToLayer(data.geometry, {pane: 'flowpath'});
				var color = "#ff0000";
				switch(data.properties.type) {
					case "Observed":
						color = "#2536ed";
						break;
					case "Constructed":
						color = "#b9e85b";
						break;
					case "Inferred":
						color = "#ffffff";
						break;
					case "Bank":
						color = "#faf020";
						break;
				}
				path.setStyle({
        			color: color
				});
				return path;
			}
		});
		overlays["Elementary Flowpaths"] = flowpathLayer;
		flowpathLayer.addTo(map);

		var nexusLayer = new L.layerJSON({
			url: chyfApi + "nexus/within.json?bbox={lon1},{lat1},{lon2},{lat2}",
			minZoom: 13,
			pane: 'nexus',
			caching: false,
			propertyItems: "data.features",
			propertyId: false,
			//propertyTitle: "ID",
			locAsGeoJSON: true,
			propertyLoc: "geometry.coordinates",
			dataToMarker: function(data) {
				var latLng = L.latLng(data.geometry.coordinates[1], data.geometry.coordinates[0]);
				var options = {
					weight: 1,
					radius: 5,
					color: "#000000",
					fillColor: "#ff0000",
					fillOpacity: 0.5,
					pane: 'nexus'
				};
				switch(data.properties.type) {
					case "Terminal":
						options.fillColor = "#888888";
						break;
					case "Flowpath":
						options.fillColor = "#FF0000";
						break;
					case "Water":
						options.fillColor = "#00FF00";
						break;
					case "Bank":
						options.fillColor = "DarkGreen";
						break;
					case "Inferred":
						options.color = "#FFFFFF";
						options.fillColor = "#000000";
						break;
				}
				return L.circleMarker(latLng, options);
			}
		});
		overlays["Nexuses"] = nexusLayer;
		nexusLayer.addTo(map);

		var layerControl = L.control.layers(baseLayers, overlays).addTo(map);

		// var testLayer;
		// var testRequest = $.ajax({
		// 	url: chyfApi + "eflowpath/105.json",
		// 	success: function(data) {
		// 		testLayer = L.geoJson(data.data, {
		// 			pane: 'selection',
		// 			onEachFeature: function(feature, layer) {
		// 				var color = "#FF0000";
		// 				layer.setStyle({color:color, weight:5});
		// 			}
		// 		}).addTo(map);
		// 	}
		// });


		// tabs UI setup
		$('#myTabs a').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		});

		var tabs = true;
		$('#hideButton').on('click', function() {
			if(tabs) {
				$('#tabWrapper').animate({
					left: -200
				}, 200, "swing", function() {
					$('#hideButton').attr('title', 'Expand side panel');
					$('#hideButton span').removeClass('glyphicon-chevron-left');
					$('#hideButton span').addClass('glyphicon-chevron-right');
					tabs = false;
					map.invalidateSize();
				});
			} else {
				$('#tabWrapper').animate({
					left: 0
				}, 200, "swing", function() {
					$('#hideButton').attr('title', 'Collapse side panel');
					$('#hideButton span').removeClass('glyphicon-chevron-right');
					$('#hideButton span').addClass('glyphicon-chevron-left');
					tabs = true;
					map.invalidateSize();
				});
			}
		});

		function centerMap(bounds, center = true) {
			var options = {
				maxZoom: 16
			};
			if(tabs) {
				options.paddingTopLeft = [200,0];
			}
			if(center) {
				map.fitBounds(bounds.pad(0.25), options);
			} else if(!map.getBounds().contains(bounds.pad(0.25))) {
				// if the bounds aren't within the current map bounds
				// zoom out to include the bounds
				map.fitBounds(bounds.extend(map.getBounds()).pad(0.25), options);
			}
		}
	</script>
</body>
</html>
